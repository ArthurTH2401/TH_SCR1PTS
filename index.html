<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TH_SCR1PTS</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0d1a0f;
    color: #a6f05a;
  }

  header {
    background-color: #112a13;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h1 {
    color: #32ff7e;
    margin: 0;
    font-size: 1.8rem;
  }

  .search-bar {
    display: flex;
    gap: 5px;
  }

  .search-bar input {
    padding: 6px;
    border: none;
    border-radius: 4px;
    width: 200px;
  }

  .search-bar button {
    background: linear-gradient(45deg, #32ff7e, #a6f05a);
    border: none;
    border-radius: 4px;
    padding: 6px 10px;
    cursor: pointer;
    color: #0d1a0f;
  }

  .container {
    display: flex;
    height: calc(100vh - 50px);
  }

  nav {
    width: 200px;
    background-color: #112a13;
    padding-top: 20px;
    display: flex;
    flex-direction: column;
  }

  nav button {
    background: none;
    border: none;
    color: #32ff7e;
    padding: 12px 20px;
    text-align: left;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }

  nav button:hover, nav button.active {
    background-color: #1c3b21;
  }

  main {
    flex: 1;
    padding: 20px;
  }

  .content-panel {
    background-color: #143914;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px #32ff7e88;
  }

  .links {
    margin-top: 10px;
    display: flex;
    gap: 10px;
  }

  .links a {
    background-color: #143914;
    border: 1px solid #32ff7e;
    color: #32ff7e;
    padding: 6px 12px;
    border-radius: 4px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
  }

  .links a:hover {
    background-color: #32ff7e;
    color: #0d1a0f;
  }
</style>
</head>
<body>

<header>
  <h1>TH_SCR1PTS</h1>
  <div class="search-bar">
    <input type="text" placeholder="Pesquisar por t√≠tulo...">
    <button>üîç</button>
  </div>
</header>

<div class="container">
  <nav>
    <button class="active" onclick="showPanel('scripts', this)">Scripts</button>
    <button onclick="showPanel('executores', this)">Executores</button>
    <button onclick="showPanel('parcerias', this)">Parcerias</button>
  </nav>

  <main>
   <div id="scripts" class="content-panel">
  <h2>Scripts</h2>
  <p>Veja abaixo o script dispon√≠vel para uso:</p>

  <div style="background:#1c3b21; color:#a6f05a; padding:10px; border-radius:8px; margin-bottom:10px; position:relative;">
    <code id="script1">loadstring(game:HttpGet(('https://raw.githubusercontent.com/blackowl1231/ZYPHERION/refs/heads/main/main.lua')))()</code>
    <button onclick="copyScript('script1')" style="position:absolute; top:10px; right:10px; background:#32ff7e; color:#0d1a0f; border:none; padding:4px 8px; border-radius:4px; cursor:pointer;">Copiar</button>
  </div>
</div>

    <div id="executores" class="content-panel" style="display:none">
      <h2>Executores</h2>
      <p>Adicione aqui os executores atualizados.</p>
    </div>
    <div id="parcerias" class="content-panel" style="display:none">
      <h2>Parcerias</h2>
      <p>Adicione aqui suas parcerias e contatos.</p>
    </div>
  </main>
</div>

<script>
function showPanel(panelId, btn) {
  document.querySelectorAll('main .content-panel').forEach(p => p.style.display = 'none');
  document.getElementById(panelId).style.display = 'block';

  document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}
</script>

</body>
</html>
